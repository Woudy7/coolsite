<html lang="en">
<head>

    <title>Sus game</title>
    <link rel="stylesheet" type="text/css" href="/coolsite/public/css/generalstyle.css" />

        body {background-color: aqua;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 150%;}

</head>
<body>
    <nav>
        <a href="/coolsite">Home</a>
    </nav>
    <h1>Game</h1>
    <p>Hi this is gud game play plz</p>
    <p id="gamewindow">game</p>
    <button id="button" onclick="myFunction()">Click me!</button>
    <script>
        let count = 0

        function myFunction() {
            if (count < 10) {
            document.getElementById("gamewindow").innerHTML = count
            count ++
            }
            else {
                document.getElementById("gamewindow").innerHTML = "U win lol"
                document.getElementById("button").outerHTML = ""
            }

        }
    </script>
